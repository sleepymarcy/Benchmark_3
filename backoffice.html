    <div class="container">

        <h1>Add Movie to Your List</h1>
        <br>
        <form onsubmit="addMovie(event)">
            <div class="form-group">
                <label for="image">Movie Poster URL</label>
                <input required class="form-control" id="image"
                    placeholder="http://thebookwisdom.com/wp-content/uploads/2019/02/1-2BOo9wnkb3AsbgLT80HyLA.jpeg">
            </div>
            <div class="form-group">
                <label for="name">Title</label>
                <input required class="form-control" id="name" placeholder="The Big Short">
            </div>

            <div class="form-group">
                <label for="category">Genre</label>
                <input required class="form-control" id="category" placeholder="Based on Real Life, Drama">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea required class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="form-group d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary" id="addBtn">Add</button>
            </div>
        </form>
